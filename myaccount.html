<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link rel = "icon" href = "images\logo2.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"> </head>

<body>
	<div class ="header"> 
	<div class = "container">
		<div class = "navbar">
		<div class = "logo">
			<a href = "index.html"><img src = "images\logo.png" width = "300px"></a>
	</div>


	<nav>
		<ul id = "MenuItems">
			<li> <a href = "index.html"> Home </a></li>
			<li> <a href = "products.html"> Products </a></li>
			<li> <a href = "myaccount.html"> Account </a></li>
			<li> <a href="portfolio.html"> Portfolio </a></li>
		</ul>
	</nav>
	<a href = "cart.html"> <img src = "images\cart.png" width="30px" height="30px"> </a>
	<img src = "images\menu.png" class = "menu-icon" onclick = "menutoggle()" width = "28px" height="28px">
	</div> 
</div>
</div>

	<!-- ACCOUNT -->
	
	<div class = "account_page">
		<div class = "container">
			<div class = "row">
				<div class = "col-2">
					<img src = "images\reg.png" width = "60%">
				</div>
				<div class = "col-2">
					<div class = "form-container">
						<div class = "form-button">
							<span onclick = "login()"> Login </span>
							<span onclick = "register()"> Register </span>
							<hr id = "Indicator">
						</div>
						<form id = "LoginForm">
							<input type = "text" placeholder = "Username" required>
							<input type= "password" placeholder = "Password" required>
							<a href = "index.html"> <button type = "submit" class = "button"> Login </button></a>
							<a href=""> Forgot Password </a>
						</form>

						<form id = "RegisterForm">
							<input type = "text" placeholder = "Username" required >
							<input type= "email" placeholder = "Email" required>
							<input type= "password" placeholder = "Password" required>
							<a href=""> <button type = "submit" class = "button"> Register </button></a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>





<!-- JS for Password -->

	
<!-- JS for Toggle Menu -->

	<script> 
		var MenuItems = document.getElementById("MenuItems");
		MenuItems.style.maxHeight = "0px";
		function menutoggle() {
			if (MenuItems.style.maxHeight == "0px")
				{
				MenuItems.style.maxHeight = "200px";
				}
			else
				{
				MenuItems.style.maxHeight = "0px";
				}
		}

	</script>

<!-- JS for Toggle Form -->
	<script>
		var LoginForm = document.getElementById("LoginForm");
		var RegisterForm = document.getElementById("RegisterForm");
		var Indicator = document.getElementById("Indicator");

			function register() {
				RegisterForm.style.transform = "translateX(0px)";
				LoginForm.style.transform = "translateX(0px)";
				Indicator.style.transform = "translateX(100px)";
			}

		function login() {
				RegisterForm.style.transform = "translateX(300px)";
				LoginForm.style.transform = "translateX(300px)";
				Indicator.style.transform = "translateX(3px)";
			}

	</script>


</body>
</html>
